
<link rel="stylesheet" href="__CDN__/assets/js/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="__CDN__/assets/js/kindeditor/jquery-1.7.1.min.js"></script>
<script charset="utf-8" src="__CDN__/assets/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__CDN__/assets/js/kindeditor/lang/zh_CN.js"></script>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <div>
        <div class="form-group">
        <label for="c-answer" class="control-label col-xs-12 col-sm-2">{:__('title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-answer" class="form-control" name="row[title]" type="text" value="{$row.title}" >
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('首页展示')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label for="row[is_index]-normal"><input name="row[is_index]" {if $row.is_index == '1'}checked{/if} type="radio" value="1"> 是</label>
            <label for="row[is_index]-normal"><input name="row[is_index]" {if $row.is_index == '0'}checked{/if} type="radio" value="0"> 否</label>
        </div>
    </div>

    <div class="form-group">
        <label for="c-answer" class="control-label col-xs-12 col-sm-2">{:__('总金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-answer" class="form-control" name="row[total_money]" type="text" value="{$row.total_money}" >
        </div>
    </div>

    <div class="form-group">
        <label for="c-answer" class="control-label col-xs-12 col-sm-2">{:__('总购买数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-answer" class="form-control" name="row[pay_num]" type="text" value="{$row.pay_num}" >
        </div>
    </div>

    <div class="form-group">
        <label for="c-answer" class="control-label col-xs-12 col-sm-2">{:__('分成比例')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-answer" class="form-control" name="row[pro]" type="text" value="{$row.pro}" >
        </div>
    </div>

    <div class="form-group">
        <label for="e-time" class="control-label col-xs-12 col-sm-2">{:__('结束时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="e-time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[endtime]" type="text" value="{$row.endtime|datetime}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('归属说明')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[belong_to]">
                <option value="健康养生_health" {if $row.belong_to == '健康养生'}selected{/if} >健康养生</option>
                <option value="城市文化_city" {if $row.belong_to == '城市文化'}selected{/if} >城市文化</option>
                <option value="成语故事_story" {if $row.belong_to == '成语故事'}selected{/if} >成语故事</option>
                <option value="综艺节目_variety" {if $row.belong_to == '综艺节目'}selected{/if} >综艺节目</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('赛事阶段')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[successed]">
                <option value="1" {if $row.successed == '1'}selected{/if} name="row['successed']" >火热进行中^_^</option>
                <option value="2" {if $row.successed == '2'}selected{/if} name="row['successed']" >众筹成功^_^</option>
                <option value="0" {if $row.successed == '0'}selected{/if} name="row['successed']" >众筹失败(╥╯^╰╥)</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="c-images" class="control-label col-xs-12 col-sm-2">{:__('缩略图')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" class="form-control" size="50" value="{$row.thumb}" name="row[thumb]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>

    {include file="../application/admin/view/public/artist.html" /}

    <div class="form-group">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('剧情简介')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" class="form-control summernote editor" rows="5" name="row[description]" cols="50">{$row.description}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-contteam" class="control-label col-xs-12 col-sm-2">{:__('拍摄团队')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-contteam" class="form-control summernote editor" rows="5" name="row[contteam]" cols="50">{$row.contteam}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-analysis" class="control-label col-xs-12 col-sm-2">{:__('众筹规则')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <textarea id="c-analysis" class="form-control summernote edit" rows="5" name="row[analysis]" cols="50"></textarea> -->
            <textarea name="row[content]" id="ueditors" cols="30" rows="10">{$row.content}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>


<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = KindEditor.create('#ueditors',{allowImageUpload:true,resizeType : 1,width:"100%",height:"360px"});

    });
</script>
